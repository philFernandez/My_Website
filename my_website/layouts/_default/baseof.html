<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
        <title>{{ .Site.Title }}</title>
    </head>
    <body class="has-navbar-fixed-top">
        <nav class="navbar is-fixed-top has-shadow">
            <div class="container">
                <a href="/" class="navbar-item">STUFF Thing</a>
                <div class="navbar-menu navbar-end">
                    {{ range where .Site.RegularPages "Type" "page" }}
                        <a href="{{ .Permalink }}" class="navbar-item">{{ .Page.Title }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
        {{ block "content" . }}{{ end }}
        <p>{{ . }}</p>
    </body>
</html>
